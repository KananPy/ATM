<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background-color: bisque;">
    <h1>Hello, world!</h1>

    <div class="container card m-5">
        <h5 class="card-header text-center">ATM</h5>
        <div class="card-body">
          <p class="card-text">Please write the amount of many you want to withdraw or deposite</p>
          <div class="input-group input-group-sm mb-3">
            <input type="number" id="input-money" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <button type="button" id="withdraw" class="btn btn-success">Withdraw</button>
          <button type="button" id="deposite" class="btn btn-success">Deposite</button>
          <button type="button" id="show" class="btn btn-success">Show balance</button>
          
        </div>
      </div>








    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
